<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mPlayer音乐播放器</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="mplayer-container" class="mplayer-container">
	<div class="mplayer-playbox">
		<div id="mplayer-cover" class="mplayer-cover">
			<img src="#" alt="cover" id="mplayer-cover-img">
		</div>
		<div class="mplayer-playing-name" id="mplayer-playing-name">
			<h2>歌名<small>歌手</small></h2>
		</div>
		<a href="javascript:void(0);" id="mplayer-menu-switch" class="mplayer-menu-switch">&#xe901;</a>
		<div class="mplayer-play-processbox">
			<div class="mplayer-play-process-total" id="mplayer-play-process-total">
				<div class="mplayer-play-process-current" id="mplayer-play-process-current"></div>
			</div>
			<div class="mplayer-play-process-time">
				<span id="mplayer-play-process-currenttime">00:00</span><span class="mplayer-play-process-alltime" id="mplayer-play-process-alltime">00:00</span>
			</div>
		</div>
		<div class="mplayer-controlbox">
			<div class="mplayer-control-buttonbox">
				<a href="javascript:void(0);" class="mplayer-control-button mplayer-hover" id="mplayer-control-button-prev">&#xe90b;</a>
				<a href="javascript:void(0);" class="mplayer-control-button mplayer-hover mplayer-control-button-play" id="mplayer-control-button-play">&#xe908;</a>
				<a href="javascript:void(0);" class="mplayer-control-button mplayer-hover" id="mplayer-control-button-next">&#xe90c;</a>
			</div>
			<div id="mplayer-control-modebox" class="mplayer-control-modebox">
				<a href="javascript:void(0);" class="mplayer-control-mode-button mplayer-hover">&#xe040;</a>
				<a href="javascript:void(0);" class="mplayer-control-mode-button mplayer-hover">&#xe041;</a>
				<a href="javascript:void(0);" class="mplayer-control-mode-button mplayer-hover">&#xe043;</a>
			</div>
			<div class="mplayer-control-volbox">
				<a href="javascript:void(0);" class="mplayer-control-vol-mute" id="mplayer-control-vol-mute">&#xe903;</a>
				<input type="range" id="mplayer-control-vol-range" class="mplayer-control-vol-range" min="0" max="100" value="100">
			</div>
		</div>
	</div>
	<div id="mplayer-lrcbox" class="mplayer-lrcbox">
		<ul id="mplayer-lrc-wrap" class="mplayer-lrc-wrap"></ul>
	</div>
	<div class="mplayer-listbox">
		<div id="mplayer-list-select" class="mplayer-list-select">
			<h3 class="mplayer-list-title">播放列表</h3>
			<ul id="mplayer-list-select-ul" class="mplayer-list-select-ul"></ul>
		</div>
		<ul id="mplayer-list" class="mplayer-list"></ul>
	</div>
</div>
<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="js/mplayer.js" type="text/javascript"></script>
<script src="js/mplayer-list.js" type="text/javascript"></script>
<script>
var mplayer = new Mplayer(mplayer_song,0,0,0,false);
console.log(mplayer);
</script>
</body>
</html>
